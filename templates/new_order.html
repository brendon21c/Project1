<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">


  <!-- The viewport is the visible area of a page. Pages may be wider
  than the screen or browser window; and pages are often longer than
  the browser window. This tag sets the width of the page equal to the
  width of the browser window. The height stays the same. -->
  <meta name="viewport" content="width=device-width initial-scale=1">


  <!-- Include Bootstrap. This downloads Bootstrap from a CDN. You can
   also host Bootstrap on your server, but it's usually faster for the
   user for their browser to fetch it from a CDN. -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">


  <!-- Nav components, and dropdowns, need Bootstrap's JavaScript to do anything.
  And JavaScript requires JQuery, so include that too -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

  <h1> New Order Entry Form</h1>


  <ul class="nav nav-tabs">

    <li class="active"><a href = "/">Home</a></li>
    <li><a href = "{{ url_for('new_driver') }}"> Add driver</a></li>
    <li><a href = "{{ url_for('new_order') }}"> Add New Route</a></li>
    <li><a href = "{{ url_for('display_orders') }}"> Show Routes for Drivers</a></li>

  </ul>
  <div>

    <form action="{{ request.path }}" method="post">
      <label for ="FromName">From</label>
      <input type="text" name="FromName" placeholder="From" /></br>
      <label for = "FromAddress">Address</label>
      <input type="text" name="FromAddress" placeholder="Address" /></br>
      <label for = "FromCity">City</label>
      <input type="text" name="FromCity" placeholder="City" /></br>
      <br>
      <label for = "ToName">Going</label>
      <input type="text" name="ToName" placeholder="Going to" /></br>
      <label for = "ToAddress">Address</label>
      <input type="text" name="ToAddress" placeholder="Address" /></br>
      <label for = "ToCity">City</label>
      <input type="text" name="ToCity" placeholder="City" /></br>
      <select name="driverAssign">
        {% for driverID in driver_records %}

        <option value="{{ driverID.id }}" selected>{{ driverID.id }}</option>

        {% endfor %}
      <input type="submit" value="Submit" />
    </form>
  </div>

</div>
</body>
<html>
